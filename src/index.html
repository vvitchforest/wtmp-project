<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="utf-8" />
  <meta name="description"
    content="Metropolia Info Karaportti on sovellus, joka näyttää ajankohtaista informaatiota karaportin kampuksesta, mukaan lukien tiedotteet, ruokalistat ja liikenneyhteydet.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <!--NABVAR-->
  <nav class="topnav">
    <ul class="nav-items">
      <li><a href="#restaurants-content-id">Ruokalistat</a></li>
      <li><a href="#transport">Liikenneyhteydet</a></li>
    </ul>
    <div class="theme-switch-container">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox">
        <span class="slider-theme"></span>
      </label>
    </div>
    <div class="mobile-icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ionicon" viewBox="0 0 512 512">
        <title>Menu</title>
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
          d="M80 160h352M80 256h352M80 352h352" />
      </svg>
    </div>
  </nav>
  <!--LANDING PAGE-->
  <section id="landing-page" class="banner">
    <div class="content">
      <div id="landing-page-left">
        <header id="main-title">
          <img src="./assets/images/metropolia.png" alt="metropolia-logo-image">
          <h1>Metropolia Info</h1>
          <h2>Karaportti</h2>
          <p>Metropolia Info on sovellus, joka näyttää ajankohtaista infoa, päivittäiset ja viikoittaiset
            ruokalistat sekä liikenneyhteydet kampuksella.</p>
        </header>
      </div>
      <div id="landing-page-right">
        <article id="info-box" class="info-box">
          <div class="main-title-area">
            <h3>TIEDOTTEET</h3>
          </div>
          <div id="announcement-modal">
            <!-- Modal content -->
            <div class="announcement-modal-content">
              <div id="announcement-slides-container"></div>
            </div>
          </div>
        </article>
        <div id="info-bottom-right">
          <div id="weather-container" class="info-box">
            <div class="main-title-area">
              <h3>PÄIVÄN SÄÄ</h3>
            </div>
            <div id="weather-content"></div>
          </div>
        </div>
      </div>
  </section>
  <!--RESTAURANTS AREA-->
  <section class="restaurants-content" id="restaurants-content-id">
    <header id="restaurants-header" class="header">
      <div class="header-bg">
        <div class="headings">
          <h2>Ruokalistat</h2>
        </div>
      </div>
    </header>
    <div id="menu-btn-container">
      <div id="btn-wrapper">
        <label for="restaurants-select">Valitse ravintola:</label>
        <div id="select-wrapper">
          <select id="restaurants-select" name="restaurants">
          </select>
          <button class="btn" id="add-restaurant-btn" name="add-restaurant" aria-label="Add Restaurant Button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-plus">
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
          </button>
        </div>
      </div>
      <button class="btn" id="menu-language-btn">FI/EN</button>
    </div>
    <div class="menu-cards-container"></div>
  </section>
  <!--TRANSPORT AREA-->
  <section id="transport">
    <header id="transport-header" class="header">
      <div class="header-bg">
        <div class="headings">
          <h2>Seuraavat linjat karaportin läheltä</h2>
        </div>
      </div>
    </header>
    <div class="hsl-data-container"></div>
  </section>
  <!--MODAL CONTENT-->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="myModal-close" class="close">&times;</span>
      <div id="weekly-menu-container"></div>
    </div>
  </div>
  <script src="./assets/modernizr-custom.js"></script>

</body>

</html>
